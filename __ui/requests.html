<div class="page-header">
    <h1>Requests</h1>
</div>
<div>
  <span class="label label-inverse">{{requests.length}} requests</span>
  <a class="btn btn-info" href="" ng-click="refresh()"><i class="icon-refresh icon-white"></i> Refresh</a>
  <a class="btn btn-danger" href="" ng-click="clear()"><i class="icon-trash icon-white"></i> Clear</a>
</div>
<div>
  <input type="text" ng-model="search" class="search-query" placeholder="Search"/>
  <span class="label label-info">{{filteredRequests.length}} filtered</span>
</div>
<div>
<table class="table table-striped table-bordered table-condensed table-hover">
  <thead>
  <tr>
    <th>URL</th>
    <th>Date</th>
    <th>Body</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="request in filteredRequests">
    <td class="span3">{{request.url}}</a></td>
    <td class="span2">{{request.loggedDateString}}</td>
    <td>{{request.body}}</td>
  </tr>
  </tbody>
</table>
</div>
